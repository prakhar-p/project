<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header">
        
        <div class="left">
            <img src="img/gym.png.png" alt="">
            <div>Fitness</div>
        </div>

        <div class="mid">
            <ul class="navbar">
                <li><a href=#>Home</a></li>
                <li><a href=#>About Us</a></li>
                <li><a href=#>Contact Us</a></li>
            </ul>

        </div>
        <div class="right">
            <button class="btn">Search</button>
            <button class="btn">Call us</button>

        </div>
    </header>
    <div class="container">
        <h1>Sign-Up</h1>
        <form action="noaction.php" name="form" onsubmit="return validate()" method="post">
            <div class="form-group" id="name">
                <label>Name :</label>
                <input type="text" name="fname" placeholder="Name" required>
                <div class="form-error"><b></b></div>
            </div>
            <div class="form-group" id="password">
                <label>Password :</label>
                <input type="password" name="fpassword" placeholder="Password" required>
                <div class="form-error"><b></b></div>
            </div>
            <div class="form-group" id="cp">
                <label>Confirm Password :</label>
                <input type="password" name="fcp" placeholder="Confirm Password" required>
                <div class="form-error"><b></b></div>
            </div>
            <div class="form-group" id="email">
                <label>E-Mail :</label>
                <input type="text" name="femail" placeholder="Email" required>
                <div class="form-error"><b></b></div>
            </div>
            <div class="form-group" id="phone">
                <label>Phone No. :</label>
                <input type="text" name="fphone" placeholder="Phone no." required>
                <div class="form-error"><b></b></div>
            </div>
            <button class="btn">Submit</button>
        </form>
    </div>

</body>
<script src="javascript.js"></script>
